	<link type="text/css" rel="stylesheet" href="/demo.css" />

	<script src="/lui/js/jquery/jquery-2.2.0.min.js"></script>

<body>

	<section class="demo_header">
		<header>
			LUI<span>Less UI</span>
			<a class="github" href="https://github.com/wUFr/LUI" target="_blank">Follow project on GitHub</a>
		</header>
		
	</section>
	
	<section class="demo_content" style="overflow: hidden">
		<div class="inside">
			<h1>Tables / lists</h1>
			<section class="item">
				<h2>.lui_table</h2>
				<div class="content">
					<p>Responsive tables!</p>
					<p><strong>Preview:</strong></p>
					<table class="lui_table">
						<thead>
							<tr>
								<th class="id">#</th>
								<th>Name</th>
								<th>Type</th>
								<th>Date</th>
								<th class="options">Options</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td data-title="ID:">1</td>
								<td class="block_title" data-title="Name:">
									Free Responsive Admin Center
								</td>
								<td class="block_title" data-title="Type:">Admin template</td>
								<td data-title="Date:">25.2.2015</td>
								<td class="options">
									<button class="lui_button small edit ico_b fa_b_pencil mobile_big">Edit</button>
									<button class="lui_button small delete ico_a fa_a_times mobile_big">Delete</button>
								</td>
							</tr>
							<tr>
								<td data-title="ID:">1</td>
								<td class="block_title" data-title="Name:">
									Free Responsive Admin Center
								</td>
								<td class="block_title" data-title="Type:">Admin template</td>
								<td data-title="Date:">25.2.2015</td>
								<td class="options">
									<button class="lui_button small edit ico_b fa_b_pencil">Edit</button>
									<button class="lui_button small delete ico_b fa_b_times">Delete</button>
								</td>
							</tr>
							<tr>
								<td data-title="ID:">1</td>
								<td class="block_title" data-title="Name:">
									Free Responsive Admin Center
								</td>
								<td class="block_title" data-title="Type:">Admin template</td>
								<td data-title="Date:">25.2.2015</td>
								<td class="options">
									<button class="lui_button small edit ico_b fa_b_pencil">Edit</button>
									<button class="lui_button small delete ico_b fa_b_times">Delete</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
